buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.avast.gradle:gradle-docker-compose-plugin:0.12.1" // The gradle plugin to execute docker-compose commands
    }
}
plugins {
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

apply plugin: 'docker-compose'

group = 'com.learnings'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.813'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'io.projectreactor:reactor-test'

}

test {
    useJUnitPlatform()
}


task startApp {
    dependsOn build // create the jar file which will be used by Dokcerfile
    dependsOn composeBuild // create image for application
    dependsOn composeUp //execute docker-compose up
}

task stopApp {
    dependsOn composeDown
}